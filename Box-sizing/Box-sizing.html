<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .block {
        background-color: lightblue;
        display: inline;
    }
    
    .inline-1 {
        background-color: lightpink;
    }
    
    .inline-2 {
        background-color: lightgreen;
        height: 15rem;
        width: 10rem;
        display: block;
    }
    
    .inline-block {
        background-color: yellow;
        display: inline-block;
        height: 10rem;
        width: 15rem;
    }
</style>

<body>

    <div class="block">I am a block level element 1</div>

    <span class="inline-1">I am a inline element 1</span>

    <span class="inline-2">I am inline element 2</span>
    <div class="block">I am a block element -2</div>

    <span class="inline-block">I am a inline element-2</span>

</body>

</html>
