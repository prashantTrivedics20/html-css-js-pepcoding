<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .cell {
        border: 1px solid;
        margin: auto;
        margin-top: 10rem;
        height: 20rem;
        width: 20rem;
        display: flex
    }
</style>

<body>

    <div class="cell"></div>

    <script>
        // jail the mouse
        // Q- You  are given an empty cell. write a script that whenever the mouse enters
        //the cell jail should be drawn over  it and it should be remove once it  leaves



        let cell = document.querySelector(".cell");
        cell.addEventListener("mouseenter", (e) => {
            cell.style.backgroundImage = "url(./image1.jpg)";
        })
        cell.addEventListener("mouseleave", (e) => {
            cell.style.backgroundImage = "none";

        })
    </script>


</body>

</html>
