<body>
    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card red"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>


    <script>
        //Q Create a generic function to select all sibling of a given node.Using that function
        // delete all the sibilings  of  red  card

        let redEleNode = document.querySelector(".red");
        //deleteAllSiblings(redEleNode);
        //second approch
        let allcards = document.querySelectorAll(".card"); // node list
        allcards.forEach((card) => {
            if (card !== redEleNode) {
                card.remove();

            }


        })

        function deleteAllSiblings(redEle) {

            let before = redEle.previousElementSibling; // here it is returning the boolean value

            let after = redEle.nextElementSibling;

            while (before) {
                before.remove();
                before = redEle.previousElementSibling;
            }

            //after
            while (after) {
                after.remove();
                after = redEle.nextElementSibling;
            }

        }
    </script>

</body>
