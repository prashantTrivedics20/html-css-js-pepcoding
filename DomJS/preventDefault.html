<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            align-items: center;
        }
    </style>
</head>

<body>
    <h1>DataBase</h1>
    <table>
        <thead>
            <tr>
                <td>S.No</td>
                <td>Name</td>
                <td>Marks</td>
            </tr>

        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>prashant</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>surendra</td>
                <td>200</td>
            </tr>
        </tbody>
    </table>
    <form>
        <label for="name">
            Name:<input type="text" id="name">
        </label>
        <label for="marks">
            number:<input type="number" id="marks">
        </label>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Q-write a script which takes the entry from the fromand add it into the table


        let formElem = document.querySelector("form");
        formElem.addEventListener("submit", (e) => {

            e.preventDefault();

            let name = document.querySelector("#name").value;

            let marks = document.querySelector("#marks").value;

            let sno = document.querySelectorAll("tbody tr").length + 1;


            // create tr

            let tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${sno}</td>
                <td>${name}</td>
                <td>${marks}</td>

            `;


            let tbody = document.querySelector("tbody");
            tbody.appendChild(tr);









        })
    </script>

</body>

</html>
