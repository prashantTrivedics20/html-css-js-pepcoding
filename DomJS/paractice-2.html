<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>

    </ul>

    <script>
        // fix the list by inserting the missinge element using querySelectorAll,insertBefore

        let ul = document.querySelector("ul");
        let allLiele = document.querySelectorAll("li");
        let eightele = allLiele[6];
        let sevenEle = document.createElement("li");
        sevenEle.innerText = "7";
        ul.insertBefore(sevenEle, eightele);
    </script>

</body>

</html>
