<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            width: 25rem;
            height: 10rem;
            margin: auto;
            margin-top: 150px;
        }
        
        p {
            /* text-align: center; */
            font-size: 3rem;
            display: none;
        }
    </style>
</head>

<body>

    <input type="text" id="pass">

    <p>Caps on!</p>

    <script>
        //Q - write a Script keeps  checking the passward being entered.it should check if capslock is on or off
        //if its on it should not allow to type and show "caps on" on screen,also it should only allow to
        // type if the shift in pressed down..

        let inputEle = document.querySelector("input");
        let pEle = document.querySelector("p");
        let shiftkey;
        //capslock
        inputEle.addEventListener("keydown", (e) => {
                if (e.getModifierState("CapsLock")) {
                    pEle.style.display = "block";
                    e.preventDefault();
                } else {
                    pEle.style.display = "none";
                }

                if (!shiftkey) {
                    e.preventDefault(); // it will not triggered
                }
            })
            // shift
        document.documentElement.addEventListener("keydown", (e) => {
            let mykey = e.key;
            if (mykey === "Shift") shiftkey = true;

        })
        document.documentElement.addEventListener("keyup", (e) => {
            let mykey = e.key;
            if (mykey === "Shift") shiftkey = false;

        })
    </script>



</body>

</html>
