<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            display: inline-block;
            height: 10rem;
            width: 10rem;
            border: 2px dashed;
        }
        
        .solid {
            border: 2px solid !important;
        }
    </style>
</head>



<body>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card "></div>

    <script>
        // q-write the script to do the followling: Mouse leaving from a card(Say A) and entering another
        //card(Say B) destroy the card A by making its border dashed and in its place make another which solid border which is not
        // card A(say card C) and it should be dashed before
        let allCards = document.querySelectorAll(".card");

        let prevCard;

        allCards.forEach((card) => {
            card.addEventListener("mouseleave", (e) => {
                prevCard = e.currentTarget;

            })
            card.addEventListener("mouseenter", (e) => {
                if (!prevCard) return;

                prevCard.classList.remove("solid");
                allCards.forEach((eachCard) => {
                    if (prevCard !== eachCard)
                        eachCard.classList.add("solid");


                })


            })

        })
    </script>

</body>

</html>
